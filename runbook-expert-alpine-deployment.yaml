apiVersion: apps/v1
kind: Deployment
metadata:
  name: runbook-expert-alpine
  namespace: default
  labels:
    app: runbook-expert-alpine-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: runbook-expert-alpine-app
  template:
    metadata:
      labels:
        app: runbook-expert-alpine-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  #                - amd64
                - arm64
      containers:
      - name: runbook-expert-alpine
        image: aws_account_id.dkr.ecr.aws_region.amazonaws.com/runbook-expert-alpine:1.0
        ports:
        - name: http
          containerPort: 80
        imagePullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/os: linux
